<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="assets/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header">
        <div class="title">
          <h1>Temperature Converter</h1>
        </div>
      </div>
    </header>
    <!-- Header End -->
    <!-- Container -->
    <main>
      <div class="container">
        <div class="ctb">
          <div class="ctr">
            <label for="celsius">Celsius: </label
            ><input
              type="number"
              id="celsius"
              placeholder="Enter the temperature"
            />
          </div>
          <div class="ctr">
            <label for="fahrenheit">Fahrenheit: </label
            ><input
              type="number"
              id="fahrenheit"
              placeholder="Enter the temperature"
            />
          </div>
          <div class="ctr">
            <label for="kelvin">Kelvin: </label
            ><input
              type="number"
              id="kelvin"
              placeholder="Enter the temperature"
            />
          </div>
        </div>
      </div>
    </main>
    <!-- Container End -->
    <!-- Footer -->
    <footer>
      <p>
        &copy; Developed by:
        <a id="github" href="https://github.com/Julian92esp" target="_blank"
          >Julian92esp</a
        >
      </p>
    </footer>
    <!-- Footer End -->
    <!-- Script -->
    <script src="script.js"></script>
    <!-- Script End -->
  </body>
</html>
